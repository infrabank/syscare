<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전산 상태 확인 - SYSCARE</title>
    <meta name="description" content="현재 전산 시스템의 상태를 온라인으로 확인해보세요. SYSCARE의 전문적인 진단 서비스">
    
    <!-- Pretendard Font -->
    <link rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- CSS Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Chart.js for progress visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-sm z-50 border-b border-gray-100">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <a href="index.html" class="text-2xl font-bold text-blue-600">SYSCARE</a>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html#solution" class="text-gray-700 hover:text-blue-600 transition-colors">솔루션</a>
                <a href="diagnosis.html" class="text-gray-700 hover:text-blue-600 transition-colors">무료 진단</a>
                <a href="system-check.html" class="text-gray-700 hover:text-blue-600 transition-colors">상태 확인</a>
                <a href="regular-checkup.html" class="text-gray-700 hover:text-blue-600 transition-colors">서비스비용</a>
            </div>
            <a href="index.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                홈으로
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-20">
        <div class="container mx-auto px-4">
            <div class="max-w-6xl mx-auto">
                <!-- Header -->
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-gray-900">
                        전산 상태 <span class="text-blue-600">확인</span>
                    </h1>
                    <p class="text-xl text-gray-700 mb-8">
                        간단한 체크리스트로 현재 전산 시스템의 상태를 확인해보세요.
                    </p>
                </div>

                <!-- Progress Bar -->
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold text-gray-900">진행 상황</h2>
                        <span id="progressText" class="text-blue-600 font-semibold">0 / 0 완료</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4">
                        <div id="progressBar" class="bg-blue-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Assessment Form -->
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <form id="systemAssessment">
                        <!-- Section 1: Basic Information -->
                        <div class="assessment-section mb-12">
                            <h3 class="text-2xl font-bold mb-6 text-gray-900 border-b pb-3">
                                <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                                기본 정보
                            </h3>
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">직원 수</label>
                                    <select name="employees" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                        <option value="">선택하세요</option>
                                        <option value="1-10">1-10명</option>
                                        <option value="11-50">11-50명</option>
                                        <option value="51-100">51-100명</option>
                                        <option value="100+">100명 이상</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">업종</label>
                                    <select name="industry" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                        <option value="">선택하세요</option>
                                        <option value="manufacturing">제조업</option>
                                        <option value="retail">유통/소매</option>
                                        <option value="service">서비스업</option>
                                        <option value="finance">금융업</option>
                                        <option value="healthcare">의료업</option>
                                        <option value="education">교육업</option>
                                        <option value="other">기타</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Section 2: Current System -->
                        <div class="assessment-section mb-12">
                            <h3 class="text-2xl font-bold mb-6 text-gray-900 border-b pb-3">
                                <i class="fas fa-server text-blue-600 mr-2"></i>
                                현재 시스템 현황
                            </h3>
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-3">사용 중인 운영체제 (복수 선택 가능)</label>
                                    <div class="grid md:grid-cols-3 gap-4">
                                        <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" name="os" value="windows" class="mr-3 text-blue-600">
                                            <i class="fab fa-windows text-blue-500 mr-2"></i>
                                            <span>Windows</span>
                                        </label>
                                        <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" name="os" value="linux" class="mr-3 text-blue-600">
                                            <i class="fab fa-linux text-gray-800 mr-2"></i>
                                            <span>Linux</span>
                                        </label>
                                        <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" name="os" value="mac" class="mr-3 text-blue-600">
                                            <i class="fab fa-apple text-gray-600 mr-2"></i>
                                            <span>macOS</span>
                                        </label>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">서버 보유 현황</label>
                                    <select name="server" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                        <option value="">선택하세요</option>
                                        <option value="none">서버 없음 (클라우드만 사용)</option>
                                        <option value="1">1대</option>
                                        <option value="2-5">2-5대</option>
                                        <option value="6-10">6-10대</option>
                                        <option value="10+">10대 이상</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">네트워크 구성</label>
                                    <select name="network" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                        <option value="">선택하세요</option>
                                        <option value="basic">기본 공유기 사용</option>
                                        <option value="managed">관리형 스위치 사용</option>
                                        <option value="enterprise">엔터프라이즈급 네트워크</option>
                                        <option value="unsure">잘 모르겠음</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Section 3: Security & Backup -->
                        <div class="assessment-section mb-12">
                            <h3 class="text-2xl font-bold mb-6 text-gray-900 border-b pb-3">
                                <i class="fas fa-shield-alt text-blue-600 mr-2"></i>
                                보안 및 백업
                            </h3>
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">백업 주기</label>
                                    <select name="backup" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                        <option value="">선택하세요</option>
                                        <option value="none">백업하지 않음</option>
                                        <option value="manual">수동으로 가끔</option>
                                        <option value="weekly">주 1회</option>
                                        <option value="daily">매일</option>
                                        <option value="realtime">실시간</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">보안 솔루션</label>
                                    <select name="security" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                        <option value="">선택하세요</option>
                                        <option value="none">특별한 보안 솔루션 없음</option>
                                        <option value="basic">기본 백신만 사용</option>
                                        <option value="firewall">방화벽 사용</option>
                                        <option value="enterprise">엔터프라이즈 보안 솔루션</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">업데이트 관리</label>
                                    <select name="updates" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                        <option value="">선택하세요</option>
                                        <option value="none">업데이트 안 함</option>
                                        <option value="manual">필요할 때만 수동으로</option>
                                        <option value="scheduled">정기적으로 관리</option>
                                        <option value="automated">자동 업데이트</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Section 4: Current Issues -->
                        <div class="assessment-section mb-12">
                            <h3 class="text-2xl font-bold mb-6 text-gray-900 border-b pb-3">
                                <i class="fas fa-exclamation-triangle text-blue-600 mr-2"></i>
                                현재 문제점
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-3">현재 겪고 있는 문제 (복수 선택 가능)</label>
                                    <div class="space-y-3">
                                        <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" name="issues" value="slow" class="mr-3 text-blue-600">
                                            <span>시스템이 느려짐</span>
                                        </label>
                                        <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" name="issues" value="crash" class="mr-3 text-blue-600">
                                            <span>자주 다운되거나 오류 발생</span>
                                        </label>
                                        <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" name="issues" value="security" class="mr-3 text-blue-600">
                                            <span>보안이 걱정됨</span>
                                        </label>
                                        <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" name="issues" value="data" class="mr-3 text-blue-600">
                                            <span>데이터 손실 우려</span>
                                        </label>
                                        <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" name="issues" value="management" class="mr-3 text-blue-600">
                                            <span>관리하기 어려움</span>
                                        </label>
                                        <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" name="issues" value="none" class="mr-3 text-blue-600">
                                            <span>특별한 문제 없음</span>
                                        </label>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">전산 관리 담당자</label>
                                    <select name="manager" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                        <option value="">선택하세요</option>
                                        <option value="none">전담 담당자 없음</option>
                                        <option value="part-time">겸임 담당자</option>
                                        <option value="full-time">전담 담당자 있음</option>
                                        <option value="external">외부 업체 의존</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Section 5: Contact Information -->
                        <div class="assessment-section mb-8">
                            <h3 class="text-2xl font-bold mb-6 text-gray-900 border-b pb-3">
                                <i class="fas fa-user text-blue-600 mr-2"></i>
                                연락처 정보
                            </h3>
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">회사명</label>
                                    <input type="text" name="company" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">담당자명</label>
                                    <input type="text" name="name" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">연락처</label>
                                    <input type="tel" name="phone" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">이메일</label>
                                    <input type="email" name="email" class="assessment-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" id="submitBtn" class="bg-blue-600 text-white px-10 py-4 rounded-lg text-xl font-semibold hover:bg-blue-700 transition-all shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed">
                                <i class="fas fa-chart-line mr-2"></i>
                                진단 결과 확인하기
                            </button>
                            <p class="text-sm text-gray-500 mt-4">
                                진단 결과는 즉시 확인하실 수 있으며, 상세한 분석 리포트를 이메일로 발송해드립니다.
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Results Modal -->
    <div id="resultsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-90vh overflow-y-auto">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold mb-4 text-gray-900">전산 상태 진단 결과</h2>
                    <div class="flex justify-center mb-6">
                        <div class="relative w-48 h-48">
                            <canvas id="scoreChart"></canvas>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <div class="text-center">
                                    <div id="totalScore" class="text-4xl font-bold text-blue-600">0</div>
                                    <div class="text-sm text-gray-600">점</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="resultsContent" class="space-y-6">
                    <!-- Results will be populated here -->
                </div>
                
                <div class="text-center mt-8 space-y-4">
                    <button onclick="closeModal()" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors mr-4">
                        닫기
                    </button>
                    <a href="diagnosis.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors inline-block">
                        무료 진단 신청하기
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <div class="text-2xl font-bold text-blue-400 mb-4">SYSCARE</div>
            <p class="text-gray-400 mb-4">복구가 아니라 예방으로 당신의 전산을 지켜드립니다.</p>
            <div class="text-gray-500">
                <p>&copy; 2024 SYSCARE. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/system-check.js"></script>
</body>
</html>
